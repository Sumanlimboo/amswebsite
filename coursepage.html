    <script>
      function calculateTotal() {
        var bpresent = parseInt(document.getElementById("bpresent").value);
        var gpresent = parseInt(document.getElementById("gpresent").value);
        var babsent = parseInt(document.getElementById("babsent").value);
        var gabsent = parseInt(document.getElementById("gabsent").value);
        if (
          isNaN(bpresent) ||
          isNaN(gpresent) ||
          isNaN(babsent) ||
          isNaN(gabsent)
        ) {
          alert("Please enter valid numbers.");
          return;
        }
        var totalpresent = bpresent + gpresent;
        document.getElementById("totalpresent").value = totalpresent;
        var totalabsent = gabsent + babsent;
        document.getElementById("totalabsent").value = totalabsent;
      }
    </script>
