<!DOCTYPE html>
<html>
  <head>
    <title>log in page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>DSP Attendance Management System</h1>

    <form onsubmit="login(event)">
      <input
        class="username"
        id="email"
        type="text"
        name=""
        placeholder="email"
      /><br /><br />
      <input
        class="password"
        id="password"
        type="password"
        name=""
        placeholder="password"
      /><br /><br />
      <button id="signupinp">Sign In</button> <br /><br /><br />

      <button id="forgot">
        <a href="forgot.html">Forgot Password</a></button
      ><br /><br />

      <button class="new">
        <a href="./signup.html">New here!</a>
      </button>
    </form>
  </body>
  <script type="module" src="/app.js"></script>
</html>
